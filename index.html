<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook â€“ log in or sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/facebook-icon.png" type="image/x-icon">
</head>
<body>
    <section class="login">
        <div class="container">
            <div class="login__content">
                <div class="login__logo-wrap">
                    <img class="login__logo" src="images/logo.png" alt="Facebook Logo">
                    <p class="login__text">Facebook helps you connect and share with the people in your life.</p>    
                </div>
                <div class="login__form-wrap">
                    <div class="login__form-description">
                        <div class="login__form-details">
                            <form class="login__form" action="">
                                <input class="login__form-input" type="text" placeholder="Email address or phone number">
                                <input class="login__form-input" type="password" placeholder="Password">
                                <button class="login__form-submit">Log In</button>
                            </form>
                            <a class="login__forgotten" href="">Forgotten password?</a>
                            <hr class="login__hr">
                            <button class="login__create-acc-button">Create New Account</button>
                        </div>
                        <p class="login__form-text"><a class="login__link" href="">Create a Page</a> for a celebrity, brand or business.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
